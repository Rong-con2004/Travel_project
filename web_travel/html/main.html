<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lota</title>
    <link
      rel="icon"
      href="/web_travel/assets/Logo/favicon.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
    <link rel="stylesheet" href="/web_travel/css/main.css" />
    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.1.2/css/all.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;800;900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600;700;800;900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&display=swap"
    />
  </head>
  <body>
    <!-- main content web start -->
    <div id="main">
      <!-- page-home start -->
      <div class="page-home">
        <!-- header  -->
        <div class="header" id="Header">
          <div class="container-header">
            <!-- LOTA - logo -->
            <div class="logo-header">
              <a href="#" class="lota-logo">
                <img src="/web_travel/assets/Logo/logo.png" />
              </a>
            </div>

            <!-- ul-li list -->
            <ul class="menu-header">
              <li class="menu-item">
                <a href="#" class="menu-link">Trang chủ</a>
              </li>
              <li class="menu-item">
                <a href="#" class="menu-link">Giới thiệu</a>
              </li>
              <li class="menu-item">
                <a href="#" class="menu-link">Liên hệ</a>
              </li>
              <li class="menu-item">
                <a href="#" class="menu-link">Hình ảnh</a>
              </li>
            </ul>

            <!-- btn-user -->
            <div class="btn-user">
              <i
                class="fa-regular fa-user fa-lg js-btn-user"
                style="color: rgba(255, 255, 255, 1); padding-left: 20px"
              ></i>
              <ul class="subnav-user js-subnav-user">
                <li>
                  <a href="" class="">Thông tin cá nhân</a>
                </li>
                <li>
                  <a href="/web_travel/html/loginForm.html" class="js-btn-login"
                    >Đăng nhập</a
                  >
                </li>
                <li>
                  <a href="/web_travel/html/signupForm.html" class=""
                    >Đăng ký</a
                  >
                </li>
                <li><a href="" class="">Đăng xuất</a></li>
              </ul>
            </div>
          </div>
        </div>

        <!-- slideshow  -->
        <div class="slideshow">
          <div
            class="slide-images"
            style="background-image: url(/web_travel/assets/pic/ck3.jpg)"
          ></div>
          <div
            class="slide-images"
            style="background-image: url(/web_travel/assets/pic/ck4.jpg)"
          ></div>
          <div
            class="slide-images"
            style="background-image: url(/web_travel/assets/pic/ck6.jpg)"
          ></div>
        </div>
      </div>

      <!-- go to top button -->
      <a href="#" id="gotopbtn" class="gotopbtn"
        ><i class="fa-regular fa-chevron-up fa-lg"></i
      ></a>

      <!-- destinations start -->
      <section class="box-destination">
        <div class="wrap-destination">
          <div class="title-destination">
            <h3>Địa điểm phổ biến</h3>
          </div>

          <div class="content-destination">
            <div class="post-destination">
              <div class="filter-bg"></div>
              <div class="post-img">
                <img src="/web_travel/assets/pic/codohue.jpg" alt="" />
              </div>
              <div class="filter-black"></div>
              <div class="post-info">
                <div class="title-info">
                  <a href="">Kinh thành Huế</a>
                  <span>
                    <i class="fa-regular fa-location-dot"></i>
                    Huế
                  </span>
                </div>
              </div>
            </div>

            <div class="post-destination">
              <div class="filter-bg"></div>
              <div class="post-img">
                <img
                  src="/web_travel/assets/pic/ruongbacthanghagiang.jpg"
                  alt=""
                />
              </div>
              <div class="filter-black"></div>
              <div class="post-info">
                <div class="title-info">
                  <a href="">Ruộng bậc thang</a>
                  <span>
                    <i class="fa-regular fa-location-dot"></i>
                    Hà Giang
                  </span>
                </div>
              </div>
            </div>

            <div class="post-destination">
              <div class="filter-bg"></div>
              <div class="post-img">
                <img src="/web_travel/assets/pic/phocohoian2.jpg" alt="" />
              </div>
              <div class="filter-black"></div>
              <div class="post-info">
                <div class="title-info">
                  <a href="">Phố cổ Hội An</a>
                  <span>
                    <i class="fa-regular fa-location-dot"></i>
                    Hội An
                  </span>
                </div>
              </div>
            </div>

            <div class="post-destination">
              <div class="filter-bg"></div>
              <div class="post-img">
                <img src="/web_travel/assets/pic/cauvang2.png" alt="" />
              </div>
              <div class="filter-black"></div>
              <div class="post-info">
                <div class="title-info">
                  <a href="">Cầu Vàng</a>
                  <span>
                    <i class="fa-regular fa-location-dot"></i>
                    Đà Nẵng
                  </span>
                </div>
              </div>
            </div>

            <div class="post-destination">
              <div class="filter-bg"></div>
              <div class="post-img">
                <img src="/web_travel/assets/pic/ninhbinh2.jpeg" alt="" />
              </div>
              <div class="filter-black"></div>
              <div class="post-info">
                <div class="title-info">
                  <a href="">Tràng An</a>
                  <span>
                    <i class="fa-regular fa-location-dot"></i>
                    Ninh Bình
                  </span>
                </div>
              </div>
            </div>

            <div class="post-destination">
              <div class="filter-bg"></div>
              <div class="post-img">
                <img src="/web_travel/assets/pic/halong3.jpg" alt="" />
              </div>
              <div class="filter-black"></div>
              <div class="post-info">
                <div class="title-info">
                  <a href="">Hạ Long Bay</a>
                  <span>
                    <i class="fa-regular fa-location-dot"></i>
                    Hải Phòng
                  </span>
                </div>
              </div>
            </div>

            <div class="post-destination">
              <div class="filter-bg"></div>
              <div class="post-img">
                <img src="/web_travel/assets/pic/locanvungtau.jpg" alt="" />
              </div>
              <div class="filter-black"></div>
              <div class="post-info">
                <div class="title-info">
                  <a href="">Biển Lộc An</a>
                  <span>
                    <i class="fa-regular fa-location-dot"></i>
                    Vũng Tàu
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- food-drink start -->
      <section class="box-fd">
        <div class="wrap-fd">
          <div class="title-fd">
            <h3>Ẩm thực Việt</h3>
          </div>

          <div class="list-fd">
            <div class="post-fd">
              <div class="img-post-fd">
                <img src="/web_travel/assets/pic/food1.jpg" alt="" />
              </div>
            </div>
            <div class="post-fd">
              <div class="img-post-fd">
                <img src="/web_travel/assets/pic/food2.jpg" alt="" />
              </div>
            </div>
            <div class="post-fd">
              <div class="img-post-fd">
                <img src="/web_travel/assets/pic/food3.jpg" alt="" />
              </div>
            </div>
            <div class="post-fd">
              <div class="img-post-fd">
                <img src="/web_travel/assets/pic/food4.jpg" alt="" />
              </div>
            </div>
            <div class="post-fd">
              <div class="img-post-fd">
                <img src="/web_travel/assets/pic/drink1.jpg" alt="" />
              </div>
            </div>
            <div class="post-fd">
              <div class="img-post-fd">
                <img src="/web_travel/assets/pic/drink2.jpg" alt="" />
              </div>
            </div>
            <div class="post-fd">
              <div class="img-post-fd">
                <img src="/web_travel/assets/pic/drink3.jpg" alt="" />
              </div>
            </div>
            <div class="post-fd">
              <div class="img-post-fd">
                <img src="/web_travel/assets/pic/drink4.jpg" alt="" />
              </div>
            </div>
          </div>
        </div>
      </section>

      <!--  -->
    </div>

    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-1.11.0.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
    ></script>

    <script src="/web_travel/js/main.js"></script>
  </body>
</html>
